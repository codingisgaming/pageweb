<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Obélix - Coach Sportif IA</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=MedievalSharp&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo text-glow">
                    <span class="logo-accent">Sport</span> Avec Obélix
                </h1>
            </div>
            <div class="header-grid">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
        </header>

        <main class="main-content">
            <div id="start-container" class="start-container">
                <div id="start-button" class="start-button box-glow animate-pulse-glow">
                    <div class="button-content">
                        <div class="button-icon">
                            <span class="icon-text">                         <div class="obelix-icon-1"></div>
                            </span>
                        </div>
                        <div class="button-text">

                            <div class="button-title">Parler à Obélix</div>
                        </div>
                    </div>
                    <div class="button-pulse"></div>
                </div>
            </div>

            <div id="chat-container" class="chat-container" style="display: none;">
                <div class="chat-header">
                    <div class="chat-title">

                    </div>
                    <div class="chat-status">
                        <span class="status-indicator"></span>
                    </div>
                </div>

                <div id="chat-messages" class="chat-messages">
                </div>

                <div id="options-container" class="options-container"></div>
            </div>

            <div id="exercises-area" class="exercises-area">
                <div id="exercises-content" class="exercises-content">
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-grid">
                <div class="footer-item">
                    <div class="footer-value">OBÉLIX</div>
                </div>
                <div class="footer-item">
                    <div class="footer-label">STATUT</div>
                    <div class="footer-value online">OPÉRATIONNEL</div>
                </div>
                <div class="footer-item">
                    <div class="footer-label">MODE</div>
                    <div class="footer-value">ENTRAÎNEMENT</div>
                </div>
                <div class="footer-item">
                    <div class="footer-label">PUISSANCE</div>
                    <div class="footer-value">100%</div>
                </div>
            </div>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
